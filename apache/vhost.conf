<VirtualHost *:80>
  ServerName  openricostruzione.it
  ServerAlias www.openricostruzione.it
  ServerAlias openricostruzione.staging.deppsviluppo.org

  WSGIScriptReloading On

  WSGIDaemonProcess openricostruzione_prod python-path=/home/open_ricostruzione/:/home/venvs/open_ricostruzione/lib/python2.6/site-packages
  WSGIProcessGroup openricostruzione_prod
  WSGIApplicationGroup openricostruzione_prod

  WSGIPassAuthorization On
  WSGIScriptAlias / /home/open_ricostruzione/open_ricostruzione/wsgi.py

  # uncomment to activate htdigest password protection
  #<Location />
  #   AuthName "OpenRicostruzione"
  #   AuthType Digest
  #   AuthDigestDomain /
  #   AuthDigestProvider file
  #   AuthUserFile /home/open_ricostruzione/.htdigest
  #   Require valid-user
  #</Location>

  Alias /robots.txt /home/open_ricostruzione/open_ricostruzione/sitestatic/robots.txt
  Alias /favicon.ico /home/open_ricostruzione/open_ricostruzione/sitestatic/favicon.ico

  DocumentRoot /home/open_ricostruzione/open_ricostruzione/sitestatic/
  <Directory /home/open_ricostruzione/open_ricostruzione/sitestatic>
      Order allow,deny
      Allow from all
  </Directory>

  Alias /static/ /home/open_ricostruzione/open_ricostruzione/sitestatic/
  <Directory /home/open_ricostruzione/open_ricostruzione/sitestatic>
      Order deny,allow
      Allow from all
  </Directory>

  Alias /media/ /home/open_ricostruzione/open_ricostruzione/media/
  <Directory /home/open_ricostruzione/open_ricostruzione/media>
      Order allow,deny
      Allow from all
  </Directory>

  LogLevel info
  ErrorLog /home/open_ricostruzione/log/apache_error.log
  CustomLog /home/open_ricostruzione/log/apache_access.log combined
</VirtualHost>
