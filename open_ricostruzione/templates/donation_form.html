<div class="row-fluid">
    <div class="span12">
        <h1>
            Lorem ipsum
        </h1>

    </div>
</div>


<div class="row-fluid">
    <div class="span12">
        <form action="https://payertest.lepida.it/payer/pagonet/extern.do" method="POST" class="form-horizontal">

            <fieldset>
                <legend>Anagrafica donatore</legend>
                
                 <div class="control-group thin_control_group">
                    <label class="control-label" >Cognome / Rag.Sociale:</label>
                    <div class="controls">
                        <input type="text" name="payerCognomeContribuente" value="" />
                    </div>
                </div>
                 <div class="control-group thin_control_group">
                    <label class="control-label" >Nome:</label>
                    <div class="controls">
                        <input type="text" name="payerNomeContribuente" value="" />
                    </div>
                 </div>

                 <div class="control-group thin_control_group">
                    <label class="control-label" > Codice Fiscale / P.I.:</label>
                    <div class="controls">
                        <input type="text" name="payerCodiceFiscaleContribuente" value="" />
                    </div>
                 </div>
            </fieldset>

            <fieldset>
                <legend>Dati donazione</legend>
                <div class="control-group thin_control_group">
                    <label class="control-label" >Importo Totale:</label>
                    <div class="controls">
                        <div class="input-prepend input-append">
                            <span class="add-on">&euro;</span>
                            <input style="width: 100px;" type="text" name="payerImporto" value="0" class="cssImporto appendedPrependedInput" />
                            <span class="add-on">,</span>
                            <input style="width: 50px;" type="text" name="payerImportoCent" value="00" maxlength="2" class="cssImportoCent" />
                        </div>
                    </div>
                </div>

                 <div class="control-group thin_control_group">
                     <label class="control-label" >Causale Servizio:</label>
                     <div class="controls">
                        <input type="text" name="payerCausale" placeholder="Donazione per il Comune di ..." maxlength="40"/>
                     </div>
                 </div>
                <div class="control-group thin_control_group">
                     <label class="control-label" >Progetto per la Ricostruzione:</label>
                    <div class="controls">
                        <input type="text" name="payerCespite" value="" maxlength="40"/>
                    </div>
                </div>
            </fieldset>

            <input type="submit" class="btn" name="btnConferma" value="Conferma" />

            {#    tipologia servizio: spontaneo#}
            <input type="hidden" name="payerTipologiaServizio" value="RIC" />
            {#    ente: Regione Emilia-Romagna#}
            <input type="hidden" name="payerCodiceEnte" value="12781" />
            <input type="hidden" name="formName" value="formExtern" />
            <input type="hidden" name="payerTipoBollettino" value="SPOM" />
            <input type="hidden" name="payerCodiceUtente" value="01RER" />
            <input type="hidden" name="payerTipoUfficio" value="" />
            <input type="hidden" name="payerCodiceUfficio" value="" />
            <input type="hidden" name="payerIndirizzoContribuente" value="" />
            <input type="hidden" name="payerCittaContribuente" value="" />
            <input type="hidden" name="payerProvinciaContribuente" value="" />
            <input type="hidden" name="payerAnno" value="2013"/><br/>

        </form>

    </div>
</div>
