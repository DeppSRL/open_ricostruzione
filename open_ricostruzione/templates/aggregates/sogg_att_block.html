<div class="row">
    <div class="col-md-12">
        <h1>Chi &egrave; il responsabile?</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6" id="sogg_att_pie">
    </div>
    <div class="col-md-6">
        {% for sa in sogg_att_top %}
            <div class="row">
                <div class="col-md-12">
                    <strong><a href="{% url 'lista-interventi' %}?{{ query_string }}&soggetto_attuatore__slug={{ sa.slug }}">{{ sa.denominazione }}</a></strong> n.interventi: {{ sa.interventoprogramma__count }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% if sogg_att_aggregates %}
    <script>

        var sogg_att_data = [];
        {% for item in sogg_att_aggregates %}
            {% if item.attuazione.sum  and item.attuazione.sum > 0 %}
                sogg_att_data.push(['{{ item.name }}',{{ item.attuazione.sum|floatformat:2 }}]);
            {% endif %}
        {% endfor %}

        if(sogg_att_data.length>0){
            $(document).ready(paint_chart('{{ pie_title }}',"sogg_att_pie",sogg_att_data));
        }

    </script>
{% endif %}
