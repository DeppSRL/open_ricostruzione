{% load l10n %}

<div id="map" style="height: 280px;"></div>

<script type="text/javascript">
    $(document).ready(function(){

        var bounds = {
            'sw': {'lat':{{ map_bounds.sw.lat|unlocalize }} ,'lon':{{ map_bounds.sw.lon|unlocalize }} },
            'ne': {'lat':{{ map_bounds.ne.lat|unlocalize }} ,'lon':{{ map_bounds.ne.lon|unlocalize }} }
        };

        var center = {'lat': {{ territorio.gps_lat|unlocalize }},'lon':{{ territorio.gps_lon|unlocalize }}};
        localita_map(bounds, center, '{{ territorio.nome_con_provincia }}');

    });
</script>
